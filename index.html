<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris - Ultra Lightweight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>TETRIS</h1>
            <div class="score-board">
                <div class="score-item">
                    <span class="label">Score</span>
                    <span class="value" id="score">0</span>
                </div>
                <div class="score-item">
                    <span class="label">Lines</span>
                    <span class="value" id="lines">0</span>
                </div>
                <div class="score-item">
                    <span class="label">Level</span>
                    <span class="value" id="level">1</span>
                </div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
            
            <div class="side-panel">
                <div class="next-piece">
                    <h3>Next</h3>
                    <canvas id="nextCanvas" width="120" height="120"></canvas>
                </div>
                
                <div class="controls">
                    <h3>Controls</h3>
                    <div class="control-item">
                        <span class="key">‚Üê‚Üí</span>
                        <span class="action">Move</span>
                    </div>
                    <div class="control-item">
                        <span class="key">‚Üì</span>
                        <span class="action">Soft Drop</span>
                    </div>
                    <div class="control-item">
                        <span class="key">‚Üë</span>
                        <span class="action">Rotate</span>
                    </div>
                    <div class="control-item">
                        <span class="key">Space</span>
                        <span class="action">Hard Drop</span>
                    </div>
                    <div class="control-item">
                        <span class="key">P</span>
                        <span class="action">Pause</span>
                    </div>
                </div>
                
                <div class="difficulty-selector">
                    <h3>Difficulty</h3>
                    <select id="difficultySelect" class="difficulty-select">
                        <option value="easy">Easy</option>
                        <option value="normal" selected>Normal</option>
                        <option value="hard">Hard</option>
                        <option value="expert">Expert</option>
                    </select>
                </div>
                
                <div class="game-mode-selector">
                    <h3>Game Mode</h3>
                    <label class="mode-checkbox">
                        <input type="checkbox" id="ohDeerMode" class="mode-input">
                        <span class="mode-label">ü¶å Oh Deer God Mode</span>
                    </label>
                    <label class="mode-checkbox">
                        <input type="checkbox" id="beeMode" class="mode-input">
                        <span class="mode-label">üêù Bee Mode</span>
                    </label>
                </div>
                
                <button id="startBtn" class="start-btn">Start Game</button>
                <button id="pauseBtn" class="pause-btn" style="display: none;">Pause</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
